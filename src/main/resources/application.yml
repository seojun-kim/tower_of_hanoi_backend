spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/hanoi
    username: sa
    password: 1
    driver-class-name: org.h2.Driver
    data: classpath:data.sql
    initialization-mode: always
  sql:
    init:
      mode: always

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

